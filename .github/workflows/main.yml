name: Ecomerg Daily Reports

on:
  schedule:
      - cron: '0 10 * * *'  # Daily at 1 PM Kuwait time (10 AM UTC)
        workflow_dispatch:  # Allow manual trigger

        jobs:
          generate-report:
              runs-on: ubuntu-latest

                      steps:
                          - uses: actions/checkout@v4

                                  - uses: actions/setup-python@v4
                                        with:
                                                python-version: '3.11'

                                                            - name: Install dependencies
                                                                  run: |
                                                                          pip install gspread oauth2client requests pandas openpyxl

                                                                                      - name: Generate and send report
                                                                                            env:
                                                                                                    GOOGLE_SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
                                                                                                            TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
                                                                                                                    TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
                                                                                                                          run: |
                                                                                                                                  python3 << 'EOF'
                                                                                                                                          import gspread
                                                                                                                                                  import pandas as pd
                                                                                                                                                          import requests
                                                                                                                                                                  import os
                                                                                                                                                                          from datetime import datetime
                                                                                                                                                                                  from oauth2client.service_account import ServiceAccountCredentials
                                                                                                                                                                                          
                                                                                                                                                                                                  def send_telegram_message(bot_token, chat_id, message):
                                                                                                                                                                                                              url = f"https://api.telegram.org/bot{bot_token}/sendMessage"
                                                                                                                                                                                                                          data = {
                                                                                                                                                                                                                                          "chat_id": chat_id,
                                                                                                                                                                                                                                                          "text": message,
                                                                                                                                                                                                                                                                          "parse_mode": "Markdown"
                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                  response = requests.post(url, data=data)
                                                                                                                                                                                                                                                                                                              return response.json()
                                                                                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                                                                                              def get_sheet_data():
                                                                                                                                                                                                                                                                                                                                          try:
                                                                                                                                                                                                                                                                                                                                                          # Extract sheet ID from URL
                                                                                                                                                                                                                                                                                                                                                                          sheet_url = os.environ['GOOGLE_SHEET_URL']
                                                                                                                                                                                                                                                                                                                                                                                          sheet_id = sheet_url.split('/d/')[1].split('/')[0]
                                                                                                                                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                                                                                                                                          # Read the sheet as CSV (public access)
                                                                                                                                                                                                                                                                                                                                                                                                                                          csv_url = f"https://docs.google.com/spreadsheets/d/{sheet_id}/export?format=csv&gid=0"
                                                                                                                                                                                                                                                                                                                                                                                                                                                          df = pd.read_csv(csv_url)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          return df
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      except Exception as e:
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      print(f"Error reading sheet: {e}")
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      return None
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      def generate_report():
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  df = get_sheet_data()
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              if df is None:
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              return "❌ **خطأ في قراءة البيانات**\n\nلم أتمكن من الوصول لبيانات Google Sheet"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      # Get today's date
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  today = datetime.now().strftime('%Y-%m-%d')
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          # Generate report
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      report = f"📊 **تقرير Ecomerg اليومي**\n"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  report += f"📅 **التاريخ:** {today}\n\n"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          # Basic statistics
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      total_rows = len(df)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  report += f"📈 **إجمالي السجلات:** {total_rows}\n"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          # If there are specific columns, analyze them
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      if not df.empty:
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      columns = df.columns.tolist()
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      report += f"📋 **الأعمدة المتاحة:** {len(columns)}\n"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      # Look for common e-commerce columns
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      if 'Orders' in columns or 'orders' in columns:
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          orders_col = 'Orders' if 'Orders' in columns else 'orders'
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              total_orders = df[orders_col].sum() if pd.api.types.is_numeric_dtype(df[orders_col]) else len(df)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  report += f"🛒 **إجمالي الطلبات:** {total_orders}\n"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  if 'Revenue' in columns or 'revenue' in columns:
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      revenue_col = 'Revenue' if 'Revenue' in columns else 'revenue'
